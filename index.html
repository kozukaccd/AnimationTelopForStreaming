<html>

<head>
  <title>テロップ表示用</title>
  <meta http-equiv="content-type" charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
  <script type="text/javascript" src="/resource/js/CustomEase.js"></script>
  <link rel="stylesheet" type="text/css" href="resource/css/css.css">
</head>

<body>
  <div>
    <table>
      <tr>
        <td align="right"><b> テキスト1：</b></td>
        <td><input id="input1" type="text" name="name" size="80" maxlength="40"></td>
      </tr>
      <tr>
        <td align="right"><b> テキスト2：</b></td>
        <td><input id="input2" type="text" name="name" size="80" maxlength="40"></td>
      </tr>
      <tr>
        <td align="right"><b> テキスト3：</b></td>
        <td><input id="input3" type="text" name="name" size="80" maxlength="40"></td>
      </tr>
    </table>

    <div>Text1: <span id="output1">メッセージ1ここを変える</span></div>
    <div>Text2: <span id="output2">メッセージ2ここを変える</span></div>
    <div>Text3: <span id="output3">メッセージ3ここを変える</span></div>

  </div>
  <section class="container">
    <h1>
      <span class="title1"></span>
    </h1>
  </section>

</body>

<script type="text/javascript" src="/src/js/js.js"></script>
<script type="text/javascript" src="/src/js/animation.js"></script>



</html>
